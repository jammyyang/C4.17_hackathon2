<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trailmix - Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxIQ8RjMzGZrRMJcaZIKJnJ5yWbmb8stk&callback=initMap">
    </script>


</head>
<body onload="getLocationTrailWeather()">

<!--Main menu bar-->

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="logo">Trailmix.world</div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="trailInput" placeholder="Enter trail">
                    </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Trail container-->
<div class="container-fluid bg-3">
    <div class="row">

    </div>
</div>

<!-- Modal: Loading -->
<div class="container">
    <div class="modal fade" id="loadIntro" role="dialog">
        <div class="oneIntro modal-dialog modal-lg" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; min-width: 100%; min-height: 100%; margin: auto; overflow: auto; background-color: #96b604;">
            <div class="modal-content" style="background-color: lavender; background: url('https://c2.staticflickr.com/6/5482/9633371139_f1cc1b3298_b.jpg'); background-repeat: no-repeat; background-size:100% auto;">
                <div class="modal-header" style="text-align: center;">
                    <h4 class="modal-title" style="font-family: 'Anton', sans-serif; font-size: 10vh; color: white; text-shadow: 2px 2px 4px #000000; text-align: center;">Loading<br> Trails<br> around<br> You...</h4>
                    <!--<br>-->
                    <!--<span class="skip" style="text-align: right; font-family: 'Roboto Condensed', sans-serif; font-size: 40px; color: #bdbdbd;"> Skip: <button type="button" data-dismiss="modal">&times;</button></span>-->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: each Tail Map -->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" role="dialog" id="mapModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div id="map"> this is map </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
